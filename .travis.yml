language: bash
sudo: enabled

before_script:
    - git clone https://github.com/kward/shunit2.git
    - wget https://raw.github.com/lehmannro/assert.sh/v1.1/assert.sh

script:
    - bash test/test.sh
    - bash test/extended.sh
    - sudo bash install/doinst.sh --unit-test
    - cp test/project-config.sh .stir.sh
    - bash /usr/local/bin/stir --show-settings --unit-test
    - bash /usr/local/bin/stir --reset --current --unit-test
