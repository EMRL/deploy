<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title>Monthly Maintenance Report for {{PROJCLIENT}}</title>
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script src="https://code.jquery.com/jquery-1.3.2.min.js"></script>
	<script type='text/javascript' src='js/edit.js'></script>

		.delete:hover {background-color: {{DANGER}};

</head>

<body>
	<div id="page-wrap">
		<div style="clear:both"></div>
		<strong>{{LASTMONTH}} maintenance report for</strong>
		<div id="customer">
			<h1>{{PROJCLIENT}}<br />
				<!--[CLIENTCONTACT]--><textarea style="font-size: 20px;">c/o {{CLIENTCONTACT}}</textarea>
			</h1>

			<div id="desc">
				<p>
					This report for the month of {{LASTMONTH}} includes notes on system updates, security patches, and other code changes on <a style="color: {{PRIMARY}}; text-decoration: none; font-weight: bold;" href="{{PRODURL}}">{{PRODURL}}</a>
				</p>
			</div>

			<table id="meta">
				<tr>
					<td class="meta-head">Invoice Ref. #</td>
					<td><textarea>######</textarea></td>
				</tr>

				<tr>
					<td class="meta-head">Date</td>
					<td><textarea id="date"></textarea></td>
				</tr>
			</table>
		</div>

		<table id="items">
			<thead>
				<tr>
					<th>Item</th>
					<th>Description</th>
				</tr>
			</thead>
